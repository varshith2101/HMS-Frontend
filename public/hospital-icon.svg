<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" fill="#06B6D4" rx="8"/>

  <!-- Shadow/Border effect -->
  <rect x="2" y="2" width="60" height="60" fill="none" stroke="#000000" stroke-width="3" rx="6"/>

  <!-- Medical Cross - Bold Neo-Brutalism Style -->
  <!-- Vertical bar -->
  <rect x="24" y="12" width="16" height="40" fill="#FFFFFF" stroke="#000000" stroke-width="3"/>

  <!-- Horizontal bar -->
  <rect x="12" y="24" width="40" height="16" fill="#FFFFFF" stroke="#000000" stroke-width="3"/>

  <!-- Center highlight -->
  <rect x="26" y="26" width="12" height="12" fill="#FDE047"/>

  <!-- Inner details for depth -->
  <line x1="28" y1="14" x2="28" y2="22" stroke="#000000" stroke-width="2"/>
  <line x1="36" y1="14" x2="36" y2="22" stroke="#000000" stroke-width="2"/>
  <line x1="28" y1="42" x2="28" y2="50" stroke="#000000" stroke-width="2"/>
  <line x1="36" y1="42" x2="36" y2="50" stroke="#000000" stroke-width="2"/>
</svg>
